<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>JavaScript - Pokemon Wiki</title>

  <link rel="stylesheet" href="./css/main.css" />

  <script type="module" src="./js/app.js" defer></script>
  <script src="./js/page.js" defer></script>
</head>

<body>
  <h1>Pokemon Wiki</h1>
  <form id="poke-search-form">
    <input type="text" name="search-input" id="search-input" placeholder="Search Pokemon..." />
    <button class="search-btn">
      <i class="fas fa-search"></i>
    </button>
  </form>

  <div class="poke-container"></div>
  <div class="poke-navigation">
    <span class="nav-button" id="load-button">Load More Pokemon</span>
  </div>

  <span class="back-to-top-button"></span>
</body>

</html>
